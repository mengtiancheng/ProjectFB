<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>校科协脸谱|后台管理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap.min.css" >
	<link rel="stylesheet" href="__PUBLIC__/css/view.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="__PUBLIC__/css/magnific-popup.css" />
</head>
<body>
	<p class="navbar-text navbar-right welcome">欢迎您，{:session('loggeduser')}  <a href="{:U('Index/logout')}">登出</a></p>
	<ul class="nav nav-tabs">
		<li role="presentation" class="active"><a href="#">查看资料</a></li>
		<li role="presentation"><a href="{:U('Index/add')}">新增记录</a></li>
	</ul>
	<div class="container">
		<table class="table table-striped table-hover">
			<tr>
				<th width="10%">姓名</th>
				<th width="10%">年</th>
				<th width="15%">部门</th>
				<th>简介</th>
				<th width="80px">编辑</th>
				<th width="80px">删除</th>
			</tr>
			<volist name="view_list" id="vo">
				<tr id="trid-{$vo.id}">
					<td width="10%">{$vo.name}</td>
					<td width="10%">{$vo.year}</td>
					<td width="15%">{$vo.department|queryDept}</td>
					<td>{$vo.introduce}</td>
					<!-- <td width="80px"><a class="btn btn-primary btnEdit" role="button" href="javascript:void(0)" onclick="window.open('__URL__/edit?id={$vo.id}', 'newwindow', 'height=500, width=400, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no')">编辑</a></td> -->
					<td width="80px"><a class="btn btn-primary btnEdit popup-with-form" role="button" href="__URL__/edit?id={$vo.id}">编辑</a></td>
					<td width="80px"><a class="btn btn-danger" role="button" href="javascript:void(0)" onclick="del({$vo.id})">删除</a></td>
				</tr>
			</volist>
		</table>
	</div>

	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.2.min.js" ></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.magnific-popup.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/view.js" ></script>
</body>
</html>
