<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>校科协脸谱|后台管理|添加记录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="__PUBLIC__/css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="__PUBLIC__/css/add.css" media="screen" type="text/css" />
</head>

<body>
	<span class="welcome">欢迎您，{:session('loggeduser')}  <a href="{:U('Index/logout')}">登出</a></span>

	<ul class="nav nav-tabs">
		<li role="presentation"><a href="{:U('Index/view')}">查看资料</a></li>
		<li role="presentation" class="active"><a href="#">新增记录</a></li>
	</ul>
	
	
	<div class="container">
		<form method="POST"  action="{:U('Index/handleAdd')}" onsubmit="return verify()" enctype="multipart/form-data">
			<p>
				<span>姓名</span>
				<input type="text" name="name" id="name" class="form-control" required/>
				<span class="tips" id="tname"></span>
			</p>

			<p>
				<span>年份</span>
				<input type="number" name="year" id="year" class="form-control" required min="1990" max="2020"/>
				<span class="tips" id="tyear"></span>
			</p>

			<p>
				<span>部门</span>
				<select name="department" class="form-control" required>
					<volist name="dept" id="vo">
						<option value={$vo.id}>{$vo.name}</option>
					</volist>
				</select>
			</p>

			<p>
				<span>介绍</span>
				<textarea type="text" name="introduce" id="introduce"  placeholder="输入一些介绍" class="form-control" required/></textarea>
				<span class="tips" id="tintroduce"></span>
			</p>

			<p>
				<span>照片</span>
				<input type="file" name="img" id="img" class="form-control" required>
				<span class="tips" id="timg"></span>
			</p>
			<button class="btn btn-lg btn-primary" type="submit"/>提交</button>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.3.min.js" ></script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/verify.js" ></script>
</body>

</html>
