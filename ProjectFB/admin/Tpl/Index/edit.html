<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>校科协脸谱|后台管理|编辑记录</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/edit.css" />
	<script type="text/javascript" src="__PUBLIC__/js/verify.js" ></script>
</head>
<body>
	<form method="POST"  action="{:U('Index/handleEdit')}" onsubmit="return verify()" enctype="multipart/form-data">
		<fieldset>
			<legend>编辑记录</legend>
			<img src="__ROOT__/upload/{$imgurl}" align="right" height="100" alt="木有照片">
			<input type="hidden" name="id" value="{$id}">
			<p>
				<span>姓名</span>
				<input type="text" name="name" id="name"  required="required" value="{$name}"/>
			</p>

			<p>
				<span>年份</span>
				<input type="number" name="year" id="year" required="required" min="1990" max="2020" value="{$year}"/>
			</p>

			<p>
				<span>部门</span>
				<select name="department" required="required">
					<volist name="dept" id="vo">
						<option value={$vo.id} <eq name="vo.id" value="$department">selected="selected"</eq>>{$vo.name}</option>
					</volist>
				</select>
			</p>

			<p>
				<span>介绍<br/></span>
				<textarea type="text" name="introduce" id="introduce" required="required" rows="8" cols="40">{$introduce}</textarea>
			</p>

			<p>
				<span>更改照片</span>
				<input type="file" name="img" id="img">
			</p>
			<input type="submit" value="提交" />
		</fieldset>
	</form>
</body>
</html>
